<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<canvas id="myCanvas" width="2048" height="858" style="border:3px solid #ff0000;"></canvas>

<script>

    var c = document.getElementById("myCanvas");
    var cn = c.getContext("2d");

    var en = c.getContext("2d");
    cn.textAlign = 'center';
    cn.font = "37px SimHei";
    cn.shadowColor = "#000000";
    cn.fillStyle = "#000000"
    cn.shadowBlur = 10;
    cn.fillText("CineCanvas 预览测试", 1024, 858-858*0.1)



    en.textAlign = 'center';
    en.font = "34px Arial";
    en.shadowColor = "#000000";
    cn.fillStyle = "#000000"
    en.shadowBlur = 10;
    en.fillText("CineCanvas view test", 1024, 858-858*0.06);


</script>

</body>
</html>
